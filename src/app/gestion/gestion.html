<div class="gestion-container">
  <ng-container *ngIf="lastContact; else notFound">
    <h2>Dernier formulaire envoyé :</h2>
    <p><strong>Prénom :</strong> {{ lastContact.prenom }}</p>
    <p><strong>Nom :</strong> {{ lastContact.nom }}</p>
    <p><strong>Âge :</strong> {{ lastContact.age || '-' }}</p>
    <p><strong>Email :</strong> {{ lastContact.email || '-' }}</p>
    <p><strong>Commentaire :</strong> {{ lastContact.commentaire }}</p>
  </ng-container>

  <ng-template #notFound>
    <img src="assets/error.webp" alt="404 Not Found" width="300" />
  </ng-template>
</div>
