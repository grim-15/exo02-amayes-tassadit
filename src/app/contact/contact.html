<div class="contact-container">
  <h2>Formulaire de Contact</h2>
  <form [formGroup]="contactForm" (ngSubmit)="envoyer()">
    
    <mat-form-field appearance="fill">
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="prenom">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="nom">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Âge</mat-label>
      <input matInput type="number" formControlName="age">
    </mat-form-field>

    <mat-checkbox formControlName="hideEmail">Hide Email</mat-checkbox>

    <mat-form-field appearance="fill" *ngIf="!contactForm.get('hideEmail')?.value">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Commentaire</mat-label>
      <textarea matInput formControlName="commentaire"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">Envoyer</button>
  </form>
</div>
